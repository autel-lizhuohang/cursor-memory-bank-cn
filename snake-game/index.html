<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            color: #00ff88;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-item span {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.4rem;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3),
                        inset 0 0 50px rgba(0, 0, 0, 0.5);
            background: #0a0a15;
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 25px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #aaa;
        }

        .instructions p {
            margin: 5px 0;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.5);
            transform: scale(0.95);
        }

        .d-pad {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 5px;
        }

        .d-pad .up { grid-area: up; }
        .d-pad .down { grid-area: down; }
        .d-pad .left { grid-area: left; }
        .d-pad .right { grid-area: right; }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .score-board {
                gap: 20px;
                font-size: 1rem;
            }
            
            .score-item {
                padding: 8px 15px;
            }
            
            .mobile-controls {
                display: block;
            }
            
            .instructions {
                display: none;
            }
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-content {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }

        .game-over-content h2 {
            font-size: 2.5rem;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .game-over-content p {
            font-size: 1.3rem;
            margin-bottom: 25px;
        }

        .game-over-content .final-score {
            color: #00ff88;
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="score-board">
            <div class="score-item">
                åˆ†æ•°: <span id="score">0</span>
            </div>
            <div class="score-item">
                æœ€é«˜åˆ†: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
        
        <div class="mobile-controls">
            <div class="d-pad">
                <button class="mobile-btn up" onclick="changeDirection('up')">â†‘</button>
                <button class="mobile-btn left" onclick="changeDirection('left')">â†</button>
                <button class="mobile-btn right" onclick="changeDirection('right')">â†’</button>
                <button class="mobile-btn down" onclick="changeDirection('down')">â†“</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>ğŸ® ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æˆ– WASD æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>ğŸ åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œè›‡èº«ä¼šå˜é•¿</p>
            <p>ğŸ’€ æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“æ¸¸æˆç»“æŸ</p>
        </div>
    </div>
    
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>ä½ çš„åˆ†æ•°</p>
            <p class="final-score" id="finalScore">0</p>
            <button class="btn" onclick="startGame()">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const gridCount = canvas.width / gridSize;
        
        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 150;
        let isGameRunning = false;
        
        // åˆå§‹åŒ–æ˜¾ç¤ºæœ€é«˜åˆ†
        document.getElementById('highScore').textContent = highScore;
        
        // åˆå§‹åŒ–è›‡
        function initSnake() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= gridCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (index === 0) {
                    // è›‡å¤´
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    // è›‡èº« - æ¸å˜æ•ˆæœ
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 180, 100, ${alpha})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
                
                // è›‡å¤´çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#0a0a15';
                    const eyeSize = 3;
                    let eyeX1, eyeY1, eyeX2, eyeY2;
                    
                    switch (direction) {
                        case 'up':
                            eyeX1 = segment.x * gridSize + 5;
                            eyeY1 = segment.y * gridSize + 6;
                            eyeX2 = segment.x * gridSize + 13;
                            eyeY2 = segment.y * gridSize + 6;
                            break;
                        case 'down':
                            eyeX1 = segment.x * gridSize + 5;
                            eyeY1 = segment.y * gridSize + 12;
                            eyeX2 = segment.x * gridSize + 13;
                            eyeY2 = segment.y * gridSize + 12;
                            break;
                        case 'left':
                            eyeX1 = segment.x * gridSize + 6;
                            eyeY1 = segment.y * gridSize + 5;
                            eyeX2 = segment.x * gridSize + 6;
                            eyeY2 = segment.y * gridSize + 13;
                            break;
                        case 'right':
                            eyeX1 = segment.x * gridSize + 12;
                            eyeY1 = segment.y * gridSize + 5;
                            eyeX2 = segment.x * gridSize + 12;
                            eyeY2 = segment.y * gridSize + 13;
                            break;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // é£Ÿç‰©å…‰æ™•
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            direction = nextDirection;
            
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                
                // åŠ é€Ÿ
                if (gameSpeed > 80) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision(head) {
            // æ’å¢™
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                return true;
            }
            
            // æ’è‡ªå·±
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // æ¸¸æˆæ­¥è¿›
        function gameStep() {
            moveSnake();
            draw();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            document.getElementById('gameOverOverlay').style.display = 'none';
            
            score = 0;
            gameSpeed = 150;
            direction = 'right';
            nextDirection = 'right';
            document.getElementById('score').textContent = score;
            document.getElementById('startBtn').textContent = 'é‡æ–°å¼€å§‹';
            
            initSnake();
            generateFood();
            draw();
            
            isGameRunning = true;
            gameLoop = setInterval(gameStep, gameSpeed);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            gameLoop = null;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }
        
        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            if (!isGameRunning) return;
            
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (opposites[newDirection] !== direction) {
                nextDirection = newDirection;
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!isGameRunning) {
                        startGame();
                    }
                    break;
            }
        });
        
        // è§¦æ‘¸æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            if (!isGameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) {
                    changeDirection('right');
                } else if (dx < -30) {
                    changeDirection('left');
                }
            } else {
                if (dy > 30) {
                    changeDirection('down');
                } else if (dy < -30) {
                    changeDirection('up');
                }
            }
        });
        
        // åˆå§‹ç»˜åˆ¶
        initSnake();
        generateFood();
        draw();
    </script>
</body>
</html>
